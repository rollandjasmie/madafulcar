<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page non trouvée</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #343a40; /* Couleur de fond inspirée du site */
      color: #333; /* Couleur du texte principale */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    .container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 40px;
      max-width: 600px;
      width: 100%;
      position: relative;
    }
    h1 {
      font-size: 100px;
      margin: 0;
      color: #e74c3c; /* Couleur rouge pour l'erreur */
    }
    p {
      font-size: 20px;
      margin: 20px 0;
    }
    a {
      display: inline-block;
      color: #3498db; /* Couleur du lien */
      text-decoration: none;
      background: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      border: 2px solid #3498db;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
    }
    a:hover {
      background-color: #3498db;
      color: #fff;
    }
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- <img src="/public/favicon.png" alt="Madafullcar Logo" class="logo"> -->
    <h1>404</h1>
    <p>Oups ! La page que vous cherchez n'existe pas.</p>
    <p><a href="/">Retour à la page d'accueil</a></p>
  </div>
</body>
</html>
